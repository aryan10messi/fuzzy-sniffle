name: Check LSD Decisions

on:
  schedule:
    # Every 15 minutes, 9 AM – 6 PM EST (14:00–23:00 UTC), Monday–Friday.
    # GitHub Actions cron doesn't support hour ranges directly, so we use
    # multiple entries to cover the window. Adjust if needed.
    - cron: "*/15 14-23 * * 1-5"

  # Allow manual triggering for testing from the Actions tab.
  workflow_dispatch: {}

# Only allow one run at a time so state.json commits don't race.
concurrency:
  group: lsd-check
  cancel-in-progress: true

permissions:
  contents: write   # needed to push state.json back to the repo

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright Chromium
        run: playwright install --with-deps chromium

      - name: Run scraper
        run: python scraper.py

      - name: Commit updated state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state.json
          # Only commit + push if state.json actually changed.
          if ! git diff --cached --quiet; then
            git commit -m "update decision state [skip ci]"
            git push
          else
            echo "No state changes to commit."
          fi
